<div id="deleteDiv" *ngIf="dashboardItem">
  <p>
    Delete Item: {{ dashboardItem.dashboardItemName }}?
  </p>
  <p>
    Dashboard Item Type: {{ dashboardItem.dashboardItemType }}
  </p>

  <div class="buttonGrouping">
    <button class="btn" id="deleteButton" (click)="onDelete()">Delete</button>
    <button class="btn" id="cancelButton" (click)="onCancel()">Cancel</button>
  </div>
</div>
