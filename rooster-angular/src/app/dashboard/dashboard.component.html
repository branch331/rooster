<div id="dashboard" class="row justify-content-center">
  
  <div class="dashboardItem col-11" *ngFor="let dashboardItem of dashboardItems">
    <div class="dashboardItemContents" *ngIf="dashboardItem.dashboardItemType == 'Weather'">
        <h4 id="dashboardItemHeader">{{ dashboardItem.dashboardItemName }}</h4>
        <app-weather [weatherItemId]="dashboardItem.dashboardItemReferenceId"></app-weather>
    </div>

    <div class="dashboardItemContents" *ngIf="dashboardItem.dashboardItemType == 'Commute'">
        <h4 id="dashboardItemHeader">{{ dashboardItem.dashboardItemName }}</h4>
        <app-commute [commuteItemId]="dashboardItem.dashboardItemReferenceId"></app-commute>
    </div>
  </div>
</div>
